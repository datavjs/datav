<!DOCTYPE html>
<html>
  <head>
    <title>Matrix</title>
    <script src="../deps/d3.min.js"></script>
    <script src="../deps/jquery-1.7.1.js"></script>
    <!-- // <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script> -->
    <script src="js/git_matrix.js"></script>
    <script src="js/matrix_div.js"></script>
    <script src="js/matrix_svg.js"></script>

    <style type="text/css">
      #chart_div {
        position: relative;
        width: 100%;
        height: 130px;
        overflow-x: auto;
        border: 1px dashed #ededed;
      }
      #chart_svg {
        position: relative;
        width: 100%;
        height: 130px;
        overflow-x: auto;
        border: 1px dashed #ededed;
      }
      .rect:hover {
        border: 1px groove #000;
      }
    </style>
  </head>

  <body>
    <div id="chart_div"></div>
    <div id="chart_svg"></div>
    <script>
      var data = [
        ['2014-08-08', 1],
        ['2014-08-10', 2],
        ['2014-08-11', 1],
        ['2014-08-13', 3]
      ];

      var startDate = new Date("1993-12-01");
      var endDate = new Date();

      var gridSize = 14;
      var textList = ["猪一样的生活", "为了尿尿走了几步", "轻微湿身", "大干一场"];

      var click = function (e, data) {
        console.log(data);
      };

      var mouseover = function (e, data) {
        console.log(data);
      };

      var gitMatrix_div = new Chart.GitMatrix("chart_div", {
        "startDate": startDate,
        "endDate": endDate,
        "gridSize": gridSize,
        "textList": textList,
        "click": click, 
        "mouseover": mouseover
      });
      gitMatrix_div.loadData(data);
      gitMatrix_div.render();

      var gitMatrix_svg = new Chart.GitMatrix("chart_svg", {
        "renderMode": "svgMode",
        "startDate": startDate,
        "endDate": endDate,
        "gridSize": gridSize,
        "textList": textList,
        "click": click, 
        "mouseover": mouseover
      });
      gitMatrix_svg.loadData(data);
      gitMatrix_svg.render();
    </script>
  </body>
</html>
